  client_secret: "password123"
  tools:
    - runCommands
    - edit
    - memo-mcp/*
    - opentdf-mcp/*
    - changes
    - todos
  common_tasks:
    - "Decrypt files in `encrypted-scenario/` to verify access."
    - "Create memos using `memo-mcp`."
